<!DOCTYPE html>
<head>
    <title>REGISTRO</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <center>
            <img src="https://www.mdzol.com/export/sites/mdzol/arte/desktop/logo_mdz.svg" width="12%">
        </center>
    </header>
        <h1>REGISTRATE</h1>
        <hr>Completa los siguientes datos</hr>
        <br>
        <br>
    <form>
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 col-form-label">NOMBRE</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputName3" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="inputlastname3" class="col-sm-2 col-form-label">APELLIDO</label>
            <div class="col-sm-5">
                <input type="test" class="form-control" id="inputlastname3" placeholder="Apellido">
            </div>
        </div>
        <div class="form-group">
            <label for="inputnickname3" class="col-sm-2 col-form-label">APODO</label>
            <div class="col-sm-5">
                <input type="nickname" class="form-control" id="inputnickname3" placeholder="Apodo">
                <id="inputnickname" aria-describedby="nicknameHelp">
                <small id="nicknameHelp" class="form-text text-muted">Será mostrado a todos, podés cambiarlo luego.
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 col-form-label">EMAIL</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">La dirección que ingreses no se podrá cambiar. Con ella accederás al sitio.
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 col-form-label">CONTRASEÑA</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Constraseña">
                <id="inputpassword" aria-describedby="passwordHelp">
                <small id="passwordHelp" class="form-text text-muted">Debe ser mayor a 7 carácteres y contener números y letras.
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <span class="signin__checkbox-text">Acepto los <a>Términos y Condiciones</a></span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">REGISTRARME!</button>
                <a title="Cancelar registro">Cancelar</a>
            </div>
        </div>
        <div class="col-md-6">
           <h5>Redes Sociales</h5>
           <br><br>
              <button type="button" class="btn btn-primary btn-lg btn-block">Facebook</button>
              <button type="button" class="btn btn-secondary btn-lg btn-block" class="red">Google+</button>
        </div>
    </form>
</body>
</html>
